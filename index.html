<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Make sure to load the Bitrix24 API script -->
    <script src="//api.bitrix24.com/api/v1/"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-app-wrapper">
        <div id="chat-container">
            <div id="chat-header">
                <img src="https://s.rozee.pk/company_logos/82/cpl_31581399853858.jpg" alt="Company Logo" class="avatar-image">
                <div class="header-info">
                    <!-- This will be filled by JavaScript -->
                    <h2>Loading...</h2>
                </div>
            </div>
            
            <div id="chat-messages">
                <!-- Messages will be injected here by JavaScript -->
            </div>
            
            <form id="chat-input-form">
                <button type="button" id="attach-button" aria-label="Attach file">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5S13.5 3.62 13.5 5v10.5c0 .28-.22.5-.5.5s-.5-.22-.5-.5V6H11v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v11.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"></path>
                    </svg>
                </button>
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" id="send-button" aria-label="Send message" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2v7z"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
