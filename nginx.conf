server {
    listen 8080;

    # Root folder is the project root
    root /app;   # your files (index.html, style.css, app.js) are here
    index index.html;

    # Serve index.html for both GET and POST (SPA fallback)
    location / {
        limit_except GET POST { }   # Allow POST
        try_files $uri $uri/ /index.html;
    }

    # Optional: gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
