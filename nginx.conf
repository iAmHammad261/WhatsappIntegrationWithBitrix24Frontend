server {
    listen 8080;

    # Root folder is the project root
    root /app;   # your files (index.html, style.css, app.js) are here
    index index.html;

    # Serve index.html for both GET and POST (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Handle 405 Method Not Allowed (POST on static files)
        error_page 405 =200 $uri;
    }

    # Optional: gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
